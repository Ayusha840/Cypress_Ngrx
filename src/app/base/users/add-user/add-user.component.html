<section>
  <hr />
  <div class="form-section">
    <form
      [formGroup]="addUserForm"
      (ngSubmit)="AdduserSubmit(addUserForm.valid)">
      <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" formControlName="first_name" class="form-control" />
      </div>

      <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" formControlName="last_name" class="form-control" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>

      <div class="form-group">
        <label for="email">Avatar</label>
        <input
          type="file"
          formControlName="avatar"
          (change)="setFormData($event)"
          class="form-control" />
      </div>

      <div class="form-group">
        <label for="userType">User Type</label>
        <select
          class="form-select"
          formControlName="user_type"
          aria-label="Default select example">
          <option value="">Please select</option>
          <option value="admin">Admin User</option>
          <option value="guest">Guest User</option>
          <option value="super">Super User</option>
        </select>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="male"
            formControlName="gender"
            value="male" />
          <label class="form-check-label"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="female"
            formControlName="gender"
            value="female" />
          <label class="form-check-label"> Female </label>
        </div>
      </div>
      <div class="form-group mt-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            formControlName="terms" />
          <label class="form-check-label" for="flexCheckDefault">
            I accept the Terms & Conditions and Privacy Policy
          </label>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
  </div>
</section>
